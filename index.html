<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>5 Day Weather</title>
</head>
<body>
    <header>
        <div class="headerBox">
            <h1 class="headerTitle">Weather Dashboard</h1>
        </div>
    </header>
    <main class="mainInfo">
        <div class="searchContainer">
            <form class="form" action="">
                <label for="searchInput">Search For A City:</label>
                <input id="searchInput" class="searchInput" type="text" placeholder="Los Angeles">
                <button class="searchBtn">Search</button>
            </form>
        </div>
        <div class="returnedData">
            <h3 class="todayTitle">Today's Weather</h3>
            <div class="currentDay"></div>
            <h4 class="forecastTitle">5 Day Forecast:</h4>
            <div class="dayBlocks">
                <div id="weatherBox1" class="weatherBox">
                    <h6 class="day1"></h6>
                    <img alt="weatherIcon1">
                    <p class="temp1"></p>
                    <p class="wind1"></p>
                    <p class="humidity1"></p>
                </div>
                <div id="weatherBox2" class="weatherBox">
                    <h6 class="day2"></h6>
                    <img alt="weatherIcon2">
                    <p class="temp2"></p>
                    <p class="wind2"></p>
                    <p class="humidity2"></p>
                </div>
                <div id="weatherBox3" class="weatherBox">
                    <h6 class="day3"></h6>
                    <img alt="weatherIcon3">
                    <p class="temp3"></p>
                    <p class="wind3"></p>
                    <p class="humidity3"></p>
                </div>
                <div id="weatherBox4" class="weatherBox">
                    <h6 class="day4"></h6>
                    <img alt="weatherIcon4">
                    <p class="temp4"></p>
                    <p class="wind4"></p>
                    <p class="humidity4"></p>
                </div>
                <div id="weatherBox5" class="weatherBox">
                    <h6 class="day5"></h6>
                    <img alt="weatherIcon5">
                    <p class="temp5"></p>
                    <p class="wind5"></p>
                    <p class="humidity5"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
