<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>5 Day Weather</title>
</head>
<body>
    <header>
        <div class="headerBox">
            <h1 class="headerTitle">Weather Dashboard</h1>
        </div>
    </header>
    <main class="mainInfo">
        <div class="searchContainer">
            <form class="form" action="">
                <label for="searchInput">Search For A City:</label>
                <input id="searchInput" class="searchInput" type="text" placeholder="Los Angeles">
                <button id="searchBtn1" class="searchBtn">Search</button>
            </form>
        </div>
        <div class="returnedData">
            
            <h3 class="todayTitle">Today's Weather</h3>
            <div class="currentDay"></div>
            <h4 class="forecastTitle">5 Day Forecast:</h4>

            <div class="dayBlocks"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
